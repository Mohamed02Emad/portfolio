flutter_launcher_icons:
  android: true
  ios: true
  adaptive_icon_foreground: "assets/image/png/me.jpeg"
  adaptive_icon_background: "#0E2954"
  min_sdk_android: 24
  image_path: "assets/image/png/me.jpeg"
  adaptive_icon_padding: true